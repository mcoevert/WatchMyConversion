<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">


    <meta name="description" content="WatchMyConversion enables you to easily set your own conversions. See at a glance how your business is doing." />
    <meta property="og:title" content="WatchMyConversion - See at a glance how your business is doing" />
    <meta property="og:url" content="https://www.watchmyconversion.app" />
    <meta property="og:description" content="WatchMyConversion enables you to easily set your own conversions. See at a glance how your business is doing.">
    <meta name="apple-itunes-app" content="app-id=1536934658">
    <meta property="og:locale" content="en_EN">
    <meta property="og:type" content="app:business">
    <meta property="og:image" content="http://watchmyconversion.app/assets/img/logo.png">
    <meta property="apple-itunes-app" content="app-id=1536934658">
    <meta property="google-play-app" content="app-id=nl.wewantweb.watchmyconversion">
  </head>
  <body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '2896814737311795',
          cookie     : true,
          xfbml      : true,
          version    : 'v9.0'
        });
          
        FB.AppEvents.logPageView();   
          
      };
    
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <header class="page-header" role="banner">
      <div class="small-content">
        <img class="logo" src="../assets/img/logo-white.svg" alt="WatchMyConversion logo" height="50"/>
        <h1 class="project-name">{{ page.title | default: "WatchMyConversion" | default: "WatchMyConversion" }}</h1>
        <!-- <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2> -->
        <div class="btn-wrapper">
          <a class="store-btn" target="_blank" href="https://apps.apple.com/us/app/watchmyconversion/id1536934658"><img src="../assets/img/apple.svg" />Apple Store</a>
          <a class="store-btn" target="_blank" href="https://play.google.com/store/apps/details?id=nl.wewantweb.watchmyconversion"><img src="../assets/img/google-play.svg" />Google Play</a>
        </div>
      </div>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <div class="small-content">
          <p class="small">Made by <a href="https://wewantweb.nl" target="_blank">WeWantWeb</a> and <a href="https://burovernuft.nl/" target="_blank">Buro Vernuft</a>.</p>
          <p class="small"><a href="https://www.watchmyconversion.app/privacy-policy" target="_blank">Privacy Policy</a></p>
        </div>
      </footer>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="{{ '/assets/js/app.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  </body>
</html>
